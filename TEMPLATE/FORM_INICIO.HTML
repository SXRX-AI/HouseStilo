<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/FORMREGISTER.CSS">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="login-container">
        <a href="../INDEX.HTML"><img src="https://png.pngtree.com/png-clipart/20230926/original/pngtree-vector-icon-of-neatly-folded-linens-and-pillows-vector-png-image_12785105.png" alt="" width="100" height="100"></a>
        <h2>Iniciar Sesión</h2>
        <form action="dashboard.html" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="password-box">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                </div>
            </div>

            <button type="submit" class="btn">Ingresar</button>
            
            <p>¿No tienes cuenta? <a href="../TEMPLATE/FORM_REGISTER.HTML">Regístrate aquí</a></p>
        </form>
    </div>
</html>
