<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../CSS/FORMREGISTER.CSS">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="register-container">
        <a href="../INDEX.HTML"><img src="https://png.pngtree.com/png-clipart/20230926/original/pngtree-vector-icon-of-neatly-folded-linens-and-pillows-vector-png-image_12785105.png" alt="" width="100" height="100"></a>
        <h2>Crear Cuenta</h2>
        <form action="../INDEX.HTML" method="POST">
            <div class="input-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="password-box">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword()">👁️</span>
                </div>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <div class="password-box">
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <span class="toggle-password" onclick="toggleConfirmPassword()">👁️</span>
                </div>
            </div>
            
            <a href="../INDEX.HTML">
            <button type="button" class="btn">Registrarse</button>
            </a> 

            <p>¿Ya tienes cuenta? <a href="./FORM_INICIO.HTML">Inicia sesión aquí</a></p>
        </form>
    </div>

</body>
</html>
